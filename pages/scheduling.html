<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia 360</title>
    <link rel="stylesheet" href="../css/scheduling.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
    <link rel="shortcut icon" href="..//assets/favicon.png" type="image/x-icon">

    <!-- BootStrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Biblioteca JS para substituir alerts -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="scheduling">
    <div class="back-button">
        <a href="/index.html">
            <i class="bi bi-arrow-bar-left"></i>
        </a>
    </div>
    <header>
        <h1>Agende seu horário agora mesmo !</h1>
        <h2>Selecione abaixo o serviço desejado e aproveite todas as vantagens de um agendamento prático, rápido e online!</h2>
    </header>

    <main>
        <div class="service-card">
            <div class="service-item">
                <img src="..//assets/hair-salon-icon.png" alt="Cabelo icon">
                <h3>Corte de cabelo</h3>
                <p>R$ 50,00</p>
                <button class="btn-schedule" data-service="Corte de cabelo">Agendar</button>
            </div>

            <div class="service-item">
                <img src="..//assets/beard-icon.png" alt="Barba icon">
                <h3>Barba</h3>
                <p>R$ 40,00</p>
                <button class="btn-schedule" data-service="Barba">Agendar</button>
            </div>

            <div class="service-item">
                <img src="..//assets/hair-beard-icon.png" alt="Cabelo e Barba icon">
                <h3>Corte e Barba</h3>
                <p>R$ 80,00</p>
                <button class="btn-schedule" data-service="Corte e Barba">Agendar</button>
            </div>

            <div class="service-item">
                <img src="..//assets/hair-dryer-icon.png" alt="Secador icon">
                <h3>Hidratação capilar</h3>
                <p>R$ 100,00</p>
                <button class="btn-schedule" data-service="Hidratação capilar">Agendar</button>
            </div>
        </div>
    </main>

    <div id="overlay" class="hidden">
        <div id="modal">
            <button id="close-modal">X</button>
            <h3 id="modal-title">Escolha uma data disponível</h3>
            <form id="schedule-form">
                <input type="date" id="date-picker">
            </form>
            <div id="time-slots-container">
                </div>
            <button id="confirm-btn" type="button">Confirmar Agendamento</button>
        </div>
    </div>

    <script src="/js/scheduling.js"></script>

</body>
</html>
